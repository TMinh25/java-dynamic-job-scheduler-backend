syntax = "proto3";

option java_multiple_files = true;
package vn.com.fpt.jobservice.organization.grpc;

import "google/protobuf/any.proto";

message DataSyncRequest {
  repeated DataMapping dataMapping = 1;
}

message DataMapping {
  map <string, string> param = 1;
}

message DataSyncResponse {
  string result = 1;
}

service OrganizationService {
  rpc ExecutedForDataSync(DataSyncRequest) returns (DataSyncResponse);
}
